<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML</title>
</head>
<body>

    <!-- Início da tabela -->

    <!-- Inicia a tabela com uma borda de largura 1 -->
    <table border="1">
        <!--  Define a seção do cabeçalho da tabela -->
        <thead>
            <!-- Define uma linha na tabela -->
            <tr>
                <!-- Células do cabeçalho -->
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </thead>

        <!-- Corpo da tabela -->
        <tbody>
            <!-- Linha 1 -->
            <!-- Define uma linha na tabela-->
            <tr>
                <!-- Define uma célula de cabeçalho -->
                <td>Enzo</td>
                <td>enzp@email.com</td>
                <td>(11) 1234-5678</td>
            </tr>

            <!-- Linha 2 -->
            <tr>
                <!-- Células da linha 2 -->
                <td>teste</td>
                <td>teste@email.com</td>
                <td>(22) 9876-5432</td>
            </tr>
            
        </tbody>
    </table>
    <!-- Fim da tabela -->

</body>
</html>
